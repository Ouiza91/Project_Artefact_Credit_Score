<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Predict Credit Score</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Prédiction de la cote de crédit des personnes</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

    	<input type="text" name="Annual_Income" placeholder="Annual_Income" required="required" />
        <input type="text" name="Outstanding_Debt" placeholder="Outstanding_Debt" required="required" />
        <input type="text" name="Credit_Mix" placeholder="Credit_Mix" required="required" />
        <input type="text" name="Payment_of_Min_Amount" placeholder="Payment_of_Min_Amount" required="required" />
        <input type="text" name="Num_of_Loan" placeholder="Num_of_Loan" required="required" />
        <input type="text" name="Credit_History_Age" placeholder="Credit_History_Age" required="required" />
        <input type="text" name="Num_Credit_Card" placeholder="Num_Credit_Card" required="required" />
		<input type="text" name="Interest_Rate" placeholder="Interest_Rate" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
